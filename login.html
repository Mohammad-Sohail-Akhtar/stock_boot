<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style/login.css">
</head>
<body>
    <section class="container">
            <div class="login">
                
                <h1>Login as user</h1>
                <h2>Login to proceed to the site.</h2>
        
                <form>
                    <div class="icon1"><i class="bi bi-envelope-open-fill"></i>Email</div>
                    <input type="mail" name="mail" id="a" placeholder="Enter Your Mail" />
                    <div class="icon2"><i class="bi bi-person-lock"></i></i>Password</div>
                    <input type="password" name="pass" id="b"
                      placeholder="Enter Your Password" />
                    <!-- <div class="cir"></div> -->
                    <div class="circle"><input type="radio" name="cir" id="c">  Remember Me</div>
                    
                </form>
                <div class="for"><p>Forget Password?</p></div>
                
                <!-- <div class="log">Login</div> -->
               <button class="log">Login</button>
                <h3>Don't have an Account ?</h3>
                <!-- <div class="res">Register</div> -->
                <a href="register.html"><button class="res">Register</button></a>
            </div>
    </section>
</body>
</html>
